<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>State Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg { width: 100vw; height: 100vh; }
    circle { fill: steelblue; }
    line { stroke: #999; stroke-width: 2px; }
    text { font: 12px sans-serif; pointer-events: none; }
  </style>
</head>
<body>
  <h2>State Graph</h2>
  <div style="position: absolute; top: 40px; left: 20px; background: #f8f8f8; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px #aaa;">
    <label>Number of balls: <input type="number" id="numBalls" value="3" min="1" style="width: 50px;"></label><br>
    <label>Max throw: <input type="number" id="maxThrow" value="6" min="1" style="width: 50px;"></label><br>
    <button id="generateBtn">Generate</button>
  </div>
  <svg>
    <defs>
        <marker id="arrow" viewBox="0 -5 10 10" refX="23" refY="0"
                markerWidth="10" markerHeight="10"
                orient="auto" markerUnits="userSpaceOnUse">
          <path d="M0,-5L10,0L0,5" fill="#999" />
        </marker>
      </defs>
  </svg>

  <script>
    fetch("http://127.0.0.1:8000/graph?num_balls=3&max_throw=6")
      .then(res => res.json())
      .then(graph => {
        const svg = d3.select("svg");
        const width = window.innerWidth;
        const height = window.innerHeight;

        const simulation = d3.forceSimulation(graph.nodes)
          .force("link", d3.forceLink(graph.edges).id(d => d.id).distance(150))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .selectAll("path")
          .data(graph.edges)
          .enter()
          .append("path")
          .attr("fill", "none")
          .attr("stroke", "#999")
          .attr("stroke-width", 2)
          .attr("marker-end", d => d.source.id === d.target.id ? null : "url(#arrow)");

        const edgeLabels = svg.append("g")
          .selectAll("text")
          .data(graph.edges)
          .enter()
          .append("text")
          .text(d => d.label)
          .attr("font-size", 12)
          .attr("fill", "#333");

        const node = svg.append("g")
          .selectAll("g")
          .data(graph.nodes)
          .enter()
          .append("g")
          .call(drag(simulation));

        node.append("circle")
          .attr("r", d => 8 + d.id.length * 2)  // Adjust this based on graph size if needed
          .attr("fill", "steelblue");

        node.filter(d => d.id === "xxx--")  // Replace "000" with your actual ground state logic
          .append("circle")
          .attr("r", d => 9 + d.id.length * 2)  // slightly larger than main circle
          .attr("fill", "none")
          .attr("stroke", "red")
          .attr("stroke-width", 2);

        node.append("text")
          .text(d => d.id)
          .attr("text-anchor", "middle")
          .attr("dy", "0.35em")
          .attr("fill", "white")
          .style("font-size", "10px");

        // const label = svg.append("g")
        //   .selectAll("text")
        //   .data(graph.nodes)
        //   .enter()
        //   .append("text")
        //   .text(d => d.id)
        //   .attr("dx", 12)
        //   .attr("dy", ".35em");

      node.on("click", (event, clickedNode) => {
        const connected = new Set();
        graph.edges.forEach(edge => {
          if (edge.source.id === clickedNode.id) connected.add(edge.target.id);
          if (edge.target.id === clickedNode.id) connected.add(edge.source.id);
        });

      simulation.force("charge", d3.forceManyBody().strength(d => {
        return connected.has(d.id) || d.id === clickedNode.id ? -1 : -600;
      }));

      simulation.force("link").distance(d => {
        return (d.source.id === clickedNode.id || d.target.id === clickedNode.id) ? 150 : 200;
      });

      simulation.alpha(1).restart();

  //     setTimeout(() => {
  //   simulation.force("charge", d3.forceManyBody().strength(-300));
  //   simulation.force("link").distance(150);
  //   simulation.alpha(0.8).restart();
  // }, 3000);
});

        simulation.on("tick", () => {
          link.attr("d", d => {
            if (d.source.id === d.target.id) {
              // Self-loop
              const x = d.source.x;
              const y = d.source.y;
              const r = 10; // radius of the loop
              return `
                M ${x},${y}
                m 0,-${r}
                a ${r},${r} 0 1,1 1,0.0001
              `;
            } else {
            const dx = d.target.x - d.source.x;
            const dy = d.target.y - d.source.y;
            const dr = Math.sqrt(dx * dx + dy * dy);
            return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
            }
          });

          // node
          //   .attr("cx", d => d.x)
          //   .attr("cy", d => d.y);

          node
            .attr("transform", d => `translate(${d.x},${d.y})`);

        //   label
        //     .attr("x", d => d.x)
        //     .attr("y", d => d.y);

          edgeLabels
            .attr("x", d => {
              if (d.source.id === d.target.id) return d.source.x ;
              return (d.source.x + d.target.x) / 2 + (d.target.y - d.source.y) * 0.1;
            })
            .attr("y", d => {
              if (d.source.id === d.target.id) return d.source.y - 32;
              return (d.source.y + d.target.y) / 2 - (d.target.x - d.source.x) * 0.1;
            });
            });

        function drag(simulation) {
          function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          }

          function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          }

          function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          }

          return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
        }
      });
  </script>
</body>
</html>
