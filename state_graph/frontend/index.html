<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>State Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg { width: 100vw; height: 100vh; }
    circle { fill: steelblue; }
    line { stroke: #999; stroke-width: 2px; }
    text { font: 12px sans-serif; pointer-events: none; }
  </style>
</head>
<body>
  <h2>State Graph</h2>
  <svg>
    <defs>
        <marker id="arrow" viewBox="0 -5 10 10" refX="18.5" refY="0"
                markerWidth="10" markerHeight="10"
                orient="auto" markerUnits="userSpaceOnUse">
          <path d="M0,-5L10,0L0,5" fill="#999" />
        </marker>
      </defs>
  </svg>

  <script>
    fetch("http://127.0.0.1:8000/graph?num_balls=3&max_throw=5")
      .then(res => res.json())
      .then(graph => {
        const svg = d3.select("svg");
        const width = window.innerWidth;
        const height = window.innerHeight;

        const simulation = d3.forceSimulation(graph.nodes)
          .force("link", d3.forceLink(graph.edges).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .selectAll("line")
          .data(graph.edges)
          .enter()
          .append("line")
          .attr("marker-end", "url(#arrow)");

        const edgeLabels = svg.append("g")
          .selectAll("text")
          .data(graph.edges)
          .enter()
          .append("text")
          .text(d => d.label)
          .attr("font-size", 12)
          .attr("fill", "#333");

        const node = svg.append("g")
          .selectAll("circle")
          .data(graph.nodes)
          .enter()
          .append("circle")
          .attr("r", 10)
          .call(drag(simulation));

        // const label = svg.append("g")
        //   .selectAll("text")
        //   .data(graph.nodes)
        //   .enter()
        //   .append("text")
        //   .text(d => d.id)
        //   .attr("dx", 12)
        //   .attr("dy", ".35em");

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        //   label
        //     .attr("x", d => d.x)
        //     .attr("y", d => d.y);

          edgeLabels
            .attr("x", d => (d.source.x + d.target.x) / 2)
            .attr("y", d => (d.source.y + d.target.y) / 2);
        });

        function drag(simulation) {
          function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          }

          function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          }

          function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          }

          return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
        }
      });
  </script>
</body>
</html>
